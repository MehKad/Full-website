<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="Home.html" class="logo">KADIRI</a>
        <div class="nav-links">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li class="active"><a href="contact.html">contact</a></li>
            </ul>
        </div>
        <img src="icons/menu-btn.png" alt="menu-btn" class="menu-hmb">
    </nav>
    <header></header>
    <div class="container">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="mrc">Morocco</option>
                <option value="Alg">Algeria</option>
                <option value="tun">Tunesia</option>
                <option value="frc">France</option>
                <option value="esp">Spain</option>
                <option value="prt">Portugal</option>
                <option value="egy">Egypt</option>
                <option value="tan">Tanzania</option>
                <option value="mex">Mexico</option>
                <option value="turc">Turkey</option>
                <option value="grec">Greece</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            <input type="submit" value="Submit">
        </form>
      </div>
</body>

<script src="app.js"></script>

</html>
